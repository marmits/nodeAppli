<html>
<head>
<title>Create your account</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var email,pass;
    $("#submit").click(function(){
        email=$("#email").val();
        pass=$("#password").val();
        /*
        * Perform some validation here.
        */
        $.post("/validAccount",{email:email,pass:pass},function(data){
            if(data.valid === 0){
                console.log(data.message);
                alert(data.message);
            }
            
            if(data.valid === 1){
                window.location.href="/presentation";
            }
        });
    });
});
</script>
</head>
<body>


<div class="container">
<div class="main">
    <div class="login">
        <ul>
            <li>
                <input type="text" placeholder="Type your email" id="email">
            </li>
            <li>
                <input type="password" placeholder="Type your password" id="password">
            </li>
        </ul>
        <div>
            <input type="button" value="Create" id="submit">
        </div>        
        <div>
            <a href="accueil.html">Annuler</a>
        </div> 
    </div>    
</div>
</div>

</body>
</html>
